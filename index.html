<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Веб-приложение для составления списка дел">
  <meta name="keywords" content="Список, список дел, веб-приложение">
  <meta name="author" content="Алексей Шевляков">
  <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Список дел</title>
</head>

<body class="body">
  <div class="page">
    <header>
      <h1 class="header__title">Список дел</h1>
    </header>
    <main class="content">
      <section class="todo">
        <div class="todo__container">
          <form class="todo-form">
            <input type="text" name="todo" class="todo-form__input" placeholder="Добавьте следующее дело" required>
            <button class="todo-form__button" type="submit">Добавить</button>
          </form>
          <div class="todo-navbar">
            <div class="todo-counters">
              <span id="active"
                class="todo-counters__text todo-navbar__item todo-navbar__item_focus todo-navbar__item_type_active">Активные:</span>
              <span class="todo-counters__counter todo-counters__counter_active">0</span>
              <span id="complete"
                class="todo-counters__text todo-navbar__item todo-navbar__item_type_complete">Завершенные:</span>
              <span class="todo-counters__counter todo-counters__counter_complete">0</span>
              <span id="all" class="todo-counters__text todo-navbar__item todo-navbar__item_type_all">Всего:</span>
              <span class="todo-counters__counter todo-counters__counter_all">0</span>
            </div>
            <div>
              <span class="todo-navbar__clear todo-navbar__clear_type_text">Очистить:</span>
              <span class="todo-navbar__clear todo-navbar__clear_type_completed">Завершенные</span>
              <span class="todo-navbar__clear todo-navbar__clear_type_all">Весь список</span>
            </div>
          </div>
        </div>
        <ul class="todo-list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__title">&copy; 2023. Алексей Шевляков</h2>
    </footer>

    <template id="todo-list__item">
      <li class="todo-list__item">
        <span class="todo-list__item-check"></span>
        <span class="todo-list__item-text"></span>
        <button class="todo-list__item-btn todo-list__item_type_edit" type="button" title="Редактировать"></button>
        <button class="todo-list__item-btn todo-list__item_type_delete" type="button" title="Удалить"></button>
      </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>

  </div>
</body>

</html>
